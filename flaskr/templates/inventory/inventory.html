{%extends 'base.html'%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Inventory Management System</h1>
        <div class="card shadow">
            <div class="card-body">
                <form id="inventoryForm">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <input type="text" id="sku" method = "post" class="form-control" placeholder="SKU" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="description" class="form-control" placeholder="Description">
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="price" class="form-control" placeholder="Price" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button type="button" class="btn btn-primary" id="addButton">Add Item</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-5">
            <h2>Inventory List</h2>
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>SKU</th>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <tbody id="inventoryTableBody">
    <!-- Rows will be dynamically populated here -->
</tbody>
</body>
</html>
{%endblock%}
